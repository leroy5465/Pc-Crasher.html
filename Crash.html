<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Leroy</title>
<style>
  body {
    display: none;
  }
  h1 {
    font-size: 32px;
    text-align: center;
    margin-top: 50px;
  }
  p {
    font-size: 18px;
    text-align: center;
    margin-top: 20px;
  }
  img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  body.visible {
    display: block;
    overflow: hidden;
    background: linear-gradient(to bottom, #fff, #f5f5f5);
  }
  img.visible {
    opacity: 1;
  }
</style>
<script>
  window.onload = function() {
    createChromeAppAndOpenTabs();
    setTimeout(() => {
      document.body.classList.add('visible');
      document.querySelector('img').classList.add('visible');
    }, 5000);
  }

  function createChromeAppAndOpenTabs() {
    const numTabs = 50; // Adjusted to 50 as per the instruction
    for (let i = 0; i < numTabs; i++) {
      const randomCityNightUrl = `https://source.unsplash.com/random/1920x1080/city,night?${Date.now()}-${i}`;
      const appId = `my-chrome-app-${Date.now()}-${i}`;
      const options = {
        url: `chrome-extension://${appId}/popup.html`,
        type: 'panel',
        id: appId,
      };
      // Simulate creating Chrome apps and opening tabs in the background
      // Note: This code will not actually create Chrome apps due to security restrictions in web pages.
      console.log(`Creating app ${i} with URL: ${randomCityNightUrl}`);
      setTimeout(() => {
        console.log(`Opening tab ${i} with URL: ${randomCityNightUrl}`);
      }, i * 100);
    }
  }
</script>
</head>
<body onload="createChromeAppAndOpenTabs()">
  <h1><span id="title">This page will create 50 Chrome apps and open tabs in the background.</span></h1>
  <p><span id="disclaimer">Please do not use this code for malicious purposes.</span></p>
  <img src="https://source.unsplash.com/random/1920x1080/city,night" alt="City Night" class="visible">
  <script>
    // Update the title and disclaimer after the animation
    setTimeout(() => {
      document.getElementById('title').textContent = 'Hello Leroy';
      document.getElementById('disclaimer').textContent = 'Thank you for allowing us to run this script.';
    }, 5000);
  </script>
</body>
</html>
