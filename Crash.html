<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open 50 Tabs</title>
<style>
  body {
    display: none;
  }
</style>
<script>
  window.onload = function() {
    for (let i = 0; i < 50; i++) {
      const randomCityNightUrl = `https://source.unsplash.com/random/1920x1080/city,night?${Date.now()}-${i}`;
      const tabUrl = `about:blank`; // Replace with the actual URL you want to open
      let tab = window.open(tabUrl, '_blank');
      setTimeout(() => {
        tab.location.assign(randomCityNightUrl);
      }, i * 100);
    }
    setTimeout(() => {
      document.body.style.display = 'block';
    }, 5000);
  }
</script>
</head>
<body>
  <h1>This page will open 50 tabs in the background.</h1>
  <p>Please do not use this code for malicious purposes.</p>
  <img src="https://source.unsplash.com/random/1920x1080/city,night" alt="City Night">
</body>
</html>
